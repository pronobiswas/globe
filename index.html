<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Connected Globe Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; overflow: hidden; background-color: #001f3f; }
    canvas { display: block; }
    .full_container { width: 100vw; height: 100vh; display: flex; }
    .half_container { width: 50%; height: 100%; }
  </style>
</head>
<body>
  <div id="main">
    <div id="demo" class="full_container">
      <div class="textCon half_container flex flex-col justify-center items-center text-white">
        <h1 class="text-4xl font-bold">GSAP Connected Globe Network</h1>
        <p class="text-lg text-gray-300 mt-2">
          Smooth glowing points and connecting arcs using GSAP.
        </p>
      </div>
      <div class="globeCon half_container"></div>
    </div>
  </div>

  <!-- Three.js + OrbitControls + GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    const globeCon = document.querySelector('.globeCon');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    globeCon.appendChild(renderer.domElement);

    const radius = 5;
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('world-map.jpg');
    const globe = new THREE.Mesh(
      new THREE.SphereGeometry(radius, 64, 64),
      new THREE.MeshBasicMaterial({ map: texture })
    );
    scene.add(globe);

    camera.position.z = 15;
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    function resizeRenderer() {
      const { width, height } = globeCon.getBoundingClientRect();
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    function latLongToVector3(lat, lon, r) {
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      return new THREE.Vector3(
        -r * Math.sin(phi) * Math.cos(theta),
        r * Math.cos(phi),
        r * Math.sin(phi) * Math.sin(theta)
      );
    }

    const points = [
      { lat: 37.7749, lon: -122.4194, color: 0xff0000 },
      { lat: 51.5074, lon: -0.1278, color: 0x00ffff },
      { lat: 35.6895, lon: 139.6917, color: 0xffff00 },
      { lat: 28.6139, lon: 77.2090, color: 0x00ff00 },
      { lat: -33.8688, lon: 151.2093, color: 0xff00ff },
      { lat: 40.7128, lon: -74.006, color: 0xffffff },
    ];

    const lightMeshes = [];

    // Create blinking lights
    points.forEach((p, i) => {
      const geom = new THREE.SphereGeometry(0.12, 8, 8);
      const mat = new THREE.MeshBasicMaterial({ color: p.color, transparent: true, opacity: 1 });
      const mesh = new THREE.Mesh(geom, mat);
      const pos = latLongToVector3(p.lat, p.lon, radius + 0.2);
      mesh.position.copy(pos);
      globe.add(mesh);
      lightMeshes.push({ mesh, mat });

      // GSAP blinking
      gsap.to(mat, {
        opacity: 0.2,
        duration: 1 + Math.random(),
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        delay: i * 0.3
      });
    });

    // Connect lights with animated lines
    lightMeshes.forEach((startObj, i) => {
      for (let j = i + 1; j < lightMeshes.length; j++) {
        const start = startObj.mesh.position.clone();
        const end = lightMeshes[j].mesh.position.clone();

        // Create curved arc line
        const mid = start.clone().add(end).multiplyScalar(0.5);
        mid.normalize().multiplyScalar(radius + 1.2);

        const curve = new THREE.QuadraticBezierCurve3(start, mid, end);
        const points = curve.getPoints(100);
        const geometry = new THREE.BufferGeometry().setFromPoints(points);

        const material = new THREE.LineBasicMaterial({
          color: new THREE.Color(Math.random(), Math.random(), Math.random()),
          transparent: true,
          opacity: 0
        });

        const line = new THREE.Line(geometry, material);
        globe.add(line);

        // GSAP animate line fade-in and fade-out
        gsap.to(material, {
          opacity: 0.6,
          duration: 1.5,
          repeat: -1,
          yoyo: true,
          ease: "power1.inOut",
          delay: Math.random() * 2
        });
      }
    });

    resizeRenderer();
    window.addEventListener('resize', resizeRenderer);

    // GSAP infinite globe rotation
    gsap.to(globe.rotation, {
      y: Math.PI * 2,
      duration: 40,
      ease: "none",
      repeat: -1
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
